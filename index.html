<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Un recuerdo especial</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(to bottom, #020111, #0b1d3a, #1b3b6f);
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* ESTRELLAS */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* CONTENEDOR */
.box {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 28px 22px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

/* TEXTO */
.text {
  font-size: 20px;
  line-height: 1.6;
  min-height: 1.6em;
}

.glow {
  color: #a8d8ff;
  text-shadow: 0 0 12px rgba(168,216,255,0.9);
  font-weight: bold;
}

.small {
  margin-top: 14px;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<!-- GENERAR ESTRELLAS -->
<script>
for (let i = 0; i < 80; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  star.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(star);
}
</script>

<div class="box">
  <div class="text" id="t1"></div>
  <div class="text glow" id="t2"></div>
  <div class="text glow" id="t3"></div>
  <div class="small" id="t4"></div>
</div>

<script>
const messages = [
  { id: "t1", text: "Espero que te guste este hermoso detalleâ€¦" },
  { id: "t2", text: "Tu pincesa estÃ¡ orgullosa" },
  { id: "t3", text: "de lo que estÃ¡s logrando ðŸ‘‘" },
  { id: "t4", text: "Este recuerdo siempre vivirÃ¡ en nosotros âœ¨" }
];

function escribir(elemento, texto, velocidad = 70) {
  let i = 0;
  const intervalo = setInterval(() => {
    elemento.textContent += texto.charAt(i);
    i++;
    if (i === texto.length) clearInterval(intervalo);
  }, velocidad);
}

let delay = 0;
messages.forEach(m => {
  setTimeout(() => {
    escribir(document.getElementById(m.id), m.text);
  }, delay);
  delay += m.text.length * 80 + 500;
});
</script>

</body>
</html>
